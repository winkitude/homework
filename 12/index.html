<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced APIs Lesson</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

   
</head>
<body>

  <header class="container-fluid text-center">
    <h1>Local<span>Landscapes</span></h1>
  </header>

  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <h3>Discover how beautiful your surroundings can be</h3>
      <button class="btn btn-default" id="login">
        <a href="#">Login to 500px</a>
      </button>
   
    </div>
         
  </div>
 <div class="container-fluid text-center enter-location-view" style="margin-top:3em;">
    <input type="text" id="latitude" placeholder="Enter in a latitude" />
    <input type="text" id="longitude" placeholder="Enter in a longitude" /><br>
    <button id="get-photos" class="btn btn-default">Get some localized photos</button>
 </div>

 <div class="container-fluid text-center">
  <p id="loading">LOADING</p>
 </div> 
  <div class="container-fluid text-center image-results-view">
    <div id="message"></div>
    <h3>Here are some landscape photos from 500px near you:</h3>
   
    <div class="images"></div>
  </div>

  <!-- js -->
  <script src="/500px.js"></script>
  <script src="/app.js"></script>
</body>
</html>
